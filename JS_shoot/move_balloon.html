<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>🎈</h1> //잼뮛따
    <script>
        const star = document.querySelector('h1');
        star.style.position = 'absolute';
        let [x,y] = [0,0];
        const block = 20;

        const print = ()=>{
            star.style.left = `${x * block}px`;
            star.style.top =`${y * block}px`;
        }
        print();

        const [left,up,right,down] = [37,38,39,40] // -> 입력하는 키보드의 코드. 어떤 키보드가 입력되는지 검사를 위한

        //키보드 입력은 page 전체에서 받아야 하기 때문에 document.body로 적어줌
        document.body.addEventListener("keydown",(event) => {
            switch (event.keyCode){
                case left :
                    x -=1;
                    break;
                case up : 
                    y -=1;
                    break;
                case right : 
                    x+=1;
                    break;
                case down : 
                    y +=1;
                    break;
                default :
                    break;
            }
            print();
        }) 
    </script>
</body>
</html>
