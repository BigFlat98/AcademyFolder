        <h1>짝수 더하기</h1>
        <div>
            <div class="result2">결과</div>
        </div>
        <script>
            let sum=0;
            let start = Number(prompt("시작 숫자"));
            let end = Number(prompt("마지막 숫자"));
            let i = 0;
            if(start >= end){
                for(let i=end; i<=start;i+=1){
                    if(i%2===0){
                        sum +=i;
                    }
                }
            }
            else{
                for(let i=start; i<=end;i+=1){
                    if(i%2===0){
                        sum +=i;
                    }
                }
            }
            if(sum==0){
                document.querySelector(".result2").innerHTML="수를 멍청하게 넣었어요";
            }
            else{
                document.querySelector(".result2").innerHTML=start+"부터 "+end+"까지 짝수의 합은"+sum;
            }
            

        </script>
